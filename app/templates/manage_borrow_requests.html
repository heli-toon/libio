<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Borrow Requests</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Libio Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/admin/dashboard" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="/admin/user-management" class="nav-link">User Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('admin.logout') }}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4">Manage Borrow Requests</h2>
      <div class="card shadow">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Book Title</th>
                <th scope="col">Borrower Name</th>
                <th scope="col">Request Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for request in borrow_requests %}
              <tr>
                <td>{{ request.book.title }}</td>
                <td>{{ request.borrower_name }}</td>
                <td>{{ request.request_date }}</td>
                <td>
                  <a
                    href="{{ url_for('admin.approve_request', request_id=request.id) }}"
                    class="btn btn-sm btn-success"
                    >Approve</a
                  >
                  <a
                    href="{{ url_for('admin.reject_request', request_id=request.id) }}"
                    class="btn btn-sm btn-danger"
                    >Reject</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
