<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Libio</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Sign Up - User</h3>
              <form method="POST" action="{{ url_for('main.signup') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #16213e; border: none"
                  >
                    Sign Up
                  </button>
                  <p class="mt-3 text-center">
                    Already have an account? <a href="{{ url_for('main.login') }}">Login</a>
                  </p>
                </div>
              </form>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="mt-3">
                {% for category, message in messages %}
                <div
                  class="alert alert-{{ category }} alert-dismissible fade show"
                  role="alert"
                >
                  {{ message }}
                  <button
                    class="btn-close"
                    data-bs-dismiss="alert"
                    title="Close"
                  ></button>
                </div>
                {% endfor %}
              </div>
              {% endif %}
              {% endwith %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</html>
