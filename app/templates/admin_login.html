<!-- Login Page (login.html) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Libio</title>
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Login - Admin</h3>
              <form method="POST" action="{{ url_for('admin.loginAdmin') }}">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="background-color: #16213e; border: none"
                  >
                    Login
                  </button>
                  <p class="text-center mt-3">
                    Forgotten Admin Password?
                    <a href="mailto:libio@gmail.com">Contact the Developer</a>
                  </p>
                </div>
              </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  <div class="mt-3">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button class="btn-close" data-bs-dismiss="alert" title="Close"></button>
                    </div>
                    {% endfor %}
                  </div>
                  {% endif %}
                {% endwith %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</html>
